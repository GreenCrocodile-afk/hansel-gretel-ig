<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hansel & Gretel IG Post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-post">
    <!-- Header -->
    <div class="post-header">
      <img class="profile-pic" src="img/profile.jpg" alt="Profile">
      <span class="username">fairytale_snap</span>
      <i class="fas fa-ellipsis-h options"></i>
    </div>

    <!-- Carousel -->
    <div class="carousel">
      <div class="slide">
        <img src="img/1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="img/2.png" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="img/3.jpg" alt="Slide 3">
      </div>
    </div>

    <!-- Actions -->
    <div class="post-actions">
      <div class="left-icons">
        <i class="fas fa-heart" id="like-btn"></i>
        <i class="fas fa-comment"></i>
        <i class="fas fa-paper-plane"></i>
      </div>
      <i class="fas fa-bookmark right-icon"></i>
    </div>

    <!-- Dots -->
    <div class="dots" id="dots-container"></div>
  </div>

  <script src="script-with-dots.js"></script>
</body>
</html>
