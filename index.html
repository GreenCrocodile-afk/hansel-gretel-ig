<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hansel & Gretel IG Post</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-post">
    <!-- Header -->
   <div class="post-header">
  <div class="user-info">
    <img class="profile-pic" src="img/profile.png" alt="Profile">
    <span class="username">ModernMyths</span>
  </div>

  <button id="follow-btn" class="follow-btn">Follow</button>
</div>



    <!-- Carousel -->
    <div class="carousel">
      <div class="slide"><img src="img/1.jpeg" alt="Slide 1"></div>
      <div class="slide"><img src="img/2.jpeg" alt="Slide 2"></div>
      <div class="slide"><img src="img/3.jpeg" alt="Slide 3"></div>
      <div class="slide"><img src="img/4.jpeg" alt="Slide 4"></div>
      <div class="slide"><img src="img/5.jpeg" alt="Slide 5"></div>
      <div class="slide"><img src="img/6.jpeg" alt="Slide 6"></div>
    </div>

    <!-- Dots above actions -->
    <div class="dots" id="dots-container"></div>

    <!-- Actions -->
    <div class="post-actions">
      <div class="left-icons">
        <i class="fas fa-heart" id="like-btn"></i>
        <i class="fas fa-comment"></i>
        <i class="fas fa-paper-plane"></i>
      </div>
      <div class="right-icons">
        <i class="fas fa-bookmark" id="save-btn"></i>
      </div>
    </div>
    
    <div class="hashtags">
    <span>#Hansel&Gretel</span>
    <span>#LostInAForest</span>
    <span>#fairytale</span>
    <span>#modernmyth</span>
  </div>

    <!-- Like count -->
    <div class="like-count" id="like-count">0 likes</div>
  </div>

  <script src="script-with-dots.js"></script>
</body>
</html>
